# This is a basic workflow to help you get started with Actions

name: deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Set-up git
        run: |
          git config user.name "Deploy"
          git config user.email "deploy@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
      - name: Add upstream
        run: git remote add upstream https://github.com/bors-ng/bors-ng.git
      - name: Fetch upstream
        run: git fetch upstream
      - name: Checkout deploy branch
        run: git checkout deploy
      - name: Rebase deploy branch
        run: git rebase upstream/master
      - name: Push deploy branch
        run: git push -u origin deploy
